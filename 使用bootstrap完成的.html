<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
				<link rel="stylesheet" href="css/font-awesome.css" />
		<style type="text/css">
			*{
				list-style: none;
			}
			#nav{
				background: #191d3a;
			}
			.logo{
				width: 150px;
				background: url(images/logo.png) ;
				background-size: cover;
				border-radius: 50%;
			}
			#navbar ul li a{
				color:#fff;
			}
			#nav button.join{
				margin-top: 10px;
				margin-left:80px ;
				background: #38b774;
				color:#fff3e9 ;
			}
			.imgbar{
				margin-top: 51px;
			}
			
			
			div.ad{
				margin: 50px auto;
			}
			div.ad figure{
				float: left;
				margin-right:50px ;
				
			}
			div.ad figure.nor{
				margin-right: 0px;
			}
			div.ad figure img{
				width:220px;
				height: 134px;
			}
			div.ad figure figcaption{
				line-height: 40px;
				text-align: center;
				font-size: 14px;
				color:#444866 ;
			}
			div.ad figure a{
				display: inline-block;
				width: 220px;
				text-align: center;
				font-size:12px ;
				color: #38b774;
				background: url(images/sanjiaoxing.png) no-repeat;
				background-position:140px  5px ;
			}
			div.ad figure a.a3{
				background-position:154px  5px ;
			}
			div.ad figure a.a4{
				background-position:188px  5px ;
			}
			
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" id="nav">
			<div class="col-sm-1">			</div>
			<div class="col-lg-10">
				<div class="container-fluid">
					<div class="navbar-header">
						<a href="#" class="navbar-brand logo"></a>
						<button class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>	
					
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="" >首页</a></li>
							<li><a href="">博雅游戏</a></li>
							<li><a href="">博雅新闻</a></li>
							<li><a href="">关于我们</a></li>
							<li><a href="">客服中心</a></li>
							<li><a href="">投资者关系</a></li>
							<li><button class="btn join">加入我们</button></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		
		<div id="myCarousel" class="carousel slide imgbar">
		    <!-- 轮播（Carousel）指标 -->
		    <ol class="carousel-indicators">
		        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		        <li data-target="#myCarousel" data-slide-to="1"></li>
		        <li data-target="#myCarousel" data-slide-to="2"></li>
		        <li data-target="#myCarousel" data-slide-to="3"></li>
		    </ol>   
		    <!-- 轮播（Carousel）项目 -->
		    <div class="carousel-inner">
		        <div class="item active">
		            <img src="images/banner.jpg" alt="First slide">
		        </div>
		        <div class="item">
		            <img src="images/banner.jpg" alt="Second slide">
		        </div>
		        <div class="item">
		            <img src="images/banner.jpg" alt="Third slide">
		        </div>
		        <div class="item">
		            <img src="images/banner.jpg" alt="Forth slide">
		        </div>
		    </div>
		</div>
		
		
		
		
		<div class="container-fluid">
			<div class="col-lg-1"></div>
			<div class="col-lg-10 ad">
				<figure>
					<img src="images/bpt.jpg" />
					<figcaption>BPT宣传片</figcaption>
					<a>点击播放</a>
				</figure>
			
				<figure>
					<img src="images/video.jpg" />
					<figcaption>博雅互动宣传视频</figcaption>
					<a> 点击播放</a>
				</figure>
			
				<figure>
					<img src="images/gamepic3.jpg" />
					<figcaption>斗地主</figcaption>
					<a class="a3">LANDLORDS</a>
				</figure>
			
				<figure class="nor">
					<img src="images/gamepic1.jpg" />
					<figcaption>德州扑克</figcaption>
					<a class="a4">TEXAS HOLD'EM  POKER</a>
				</figure>
			</div>
			<div class="col-lg-1"></div>
		</div>
		
		
		
		
		

		
		
		
		
		
		
		
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>

</html>
